name: "ðŸ›  Add Type"
description: Create a new ticket for a new type.
title: "ðŸ›  [TYPE] - <title>"
labels: [
  "type"
]
body:
  - type: input
    id: reference-url
    attributes:
      label: "Reference URL"
      description: Please enter your GitHub URL to provide a code reference of type
      placeholder: ex. https://github.com/AntelopeIO/cdt/blob/main/libraries/eosiolib/core/eosio
    validations:
      required: true
  - type: textarea
    id: custom
    attributes:
      label: "Custom Antelope Types"
      description: Please enter the list of custom types to be supported
      value: |
        - [ ] length
        - [ ] is_valid
        - [ ] raw
    validations:
      required: true

  - type: textarea
    id: standard
    attributes:
      label: "Standard Rust Types"
      description: Please enter the list of standard types to be supported
      value: |
        - [ ] `new`
        - [ ] `as_ref`
        - `AsBool`
          - [ ] `as_bool`
        - `std::clone`
          - [ ] `Clone`
        - `std::fmt`
          - [ ] `{Result, Formatter, Display}`
        - `std::convert::From`
          - [ ] `From<u64>`
          - [ ] `From<String>`
          - [ ] `From<&str>`
          - [ ] `From<MyType> for bool`
    validations:
      required: true

  - type: textarea
    id: operators
    attributes:
      label: "Operators Rust Types"
      description: Please enter the list of [operators](https://doc.rust-lang.org/book/appendix-02-operators.html) types to be supported
      value: |
        - `PartialEq`
          - [ ] expr != expr
          - [ ] expr == expr
        - `Not`
          - [ ] expr!
        - `PartialOrd` (`partial_cmp` & `cmp`)
          - [ ] expr < expr
          - [ ] expr > expr
          - [ ] expr <= expr
          - [ ] expr >= expr
        - `Neg`
          - [ ] - expr
        - `Sub`
          - [ ] expr - expr
        - `SubAssign`
          - [ ] var -= expr
        - `Add`
          - [ ] expr + expr
        - `AddAssign`
          - [ ] var += expr
        - `Mul`
          - [ ] expr * expr	
        - `MulAssign`
          - [ ] var *= expr
        - `Div`
          - [ ] expr / expr	
        - `DivAssign`
          - [ ] var /= expr
    validations:
      required: true

